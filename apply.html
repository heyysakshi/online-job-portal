<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job</title>

    <!-- css cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--java script cdn-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
      </script>
</head>
<style>
    body {
      background-color: #f4f6f9;
    }
    .apply-card {
      max-width: 600px;
      margin: 50px auto;
      border-radius: 10px;
    }
    .btn {
        background-color: #57b300;
        color: #fff;
    }

  </style>
<body>

<div class="container">
  <div class="card apply-card shadow p-4">
    <h4 class="mb-3 text-center">Apply for Job</h4>
    <p class="text-muted text-center mb-4">
      Fill in the details below to apply
    </p>

    <form id="applyForm">

      <div class="mb-3">
        <label class="form-label">Full Name *</label>
        <input type="text" class="form-control" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email Address *</label>
        <input type="email" class="form-control" placeholder="Enter your email-id" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number *</label>
        <input type="tel" class="form-control" placeholder="Enter your phone number" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Experience</label>
        <input type="text" class="form-control" placeholder="Fresher / 2 years">
      </div>

      <div class="mb-3">
        <label class="form-label">Skills *</label>
        <input type="text" class="form-control" placeholder="HTML, CSS, JavaScript" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Upload Resume *</label>
        <input type="file" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Why should we hire you?</label>
        <textarea class="form-control" rows="3"
          placeholder="Write a short note"></textarea>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn">
          Submit Application
        </button>
      </div>

    </form>
  </div>
</div>




<script>
    document.getElementById("applyForm").addEventListener("submit", function (e) {
  e.preventDefault(); // stops page reload

  alert("Application submitted successfully!");

  this.reset();

});


</script>




</body>
</html>
